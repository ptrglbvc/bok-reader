<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/bok.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Bok</title>
    <style>
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }
        #initial-loader .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #initial-loader .spinner::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #c9f;
            border-right-color: #c9f;
            animation: spin 2s cubic-bezier(0.77, 0, 0.175, 1) infinite;
        }
        #initial-loader .spinner::after {
            content: "";
            position: absolute;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom-color: #c9f;
            border-left-color: #c9f;
            animation: spin-inner 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        }
        #initial-loader .core {
            width: 12px;
            height: 12px;
            background: #c9f;
            border-radius: 50%;
            box-shadow: 0 0 15px #c9f;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes spin-inner {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(-180deg) scale(0.9); }
            100% { transform: rotate(-360deg) scale(1); }
        }
        @keyframes pulse { from { opacity: 0.3; transform: scale(0.8); } to { opacity: 1; transform: scale(1.1); } }
    </style>
</head>

<body>
    <div id="initial-loader"><div class="spinner"><div class="core"></div></div></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        document.getElementById("root").addEventListener("react-ready", () => {
            document.getElementById("initial-loader")?.remove();
        });
    </script>
</body>

</html>
