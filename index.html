<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/bok.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Bok</title>
    <style>
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        .book {
            --book-size: 110px;
            --page-color: #7744aa;
            --border-color: #9b63d6;

            width: var(--book-size);
            height: calc(var(--book-size) * 0.7);
            position: relative;
            perspective: 400px;
            transform-style: preserve-3d;
        }

        .book::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: var(--page-color);
            border-radius: 6px 0 0 6px;
            opacity: 1;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .book::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: var(--page-color);
            border-radius: 0 6px 6px 0;
            right: 0;
            opacity: 0.3;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .page {
            width: 50%;
            height: 100%;
            background-color: var(--page-color);
            position: absolute;
            right: 0;
            transform-origin: left center;
            border-radius: 0 6px 6px 0;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            animation: page-turn 1.2s infinite ease-in-out;
        }

        .page:nth-child(1) {
            animation-delay: 0s;
        }

        .page:nth-child(2) {
            animation-delay: 0.4s;
        }

        .page:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes page-turn {
            0% {
                transform: rotateY(0deg);
                z-index: 1;
            }

            50% {
                z-index: 10;
            }

            100% {
                transform: rotateY(-180deg);
                z-index: 1;
            }
        }
    </style>
</head>

<body>
    <div id="initial-loader">
        <div class="book">
            <div class="page"></div>
            <div class="page"></div>
            <div class="page"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        document.getElementById("root").addEventListener("react-ready", () => {
            document.getElementById("initial-loader")?.remove();
        });
    </script>
</body>

</html>
